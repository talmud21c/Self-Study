<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>내부자바 스크립트 사용하기</title>
</head>
<body>
    <h1 id="heading">자바스크립트</h1>
    <p>위 텍스트를 클릭해보세요</p>
    <script>
        var heading = document.querySelector('#heading');
        heading.onclick = function() {
            heading.style.color = "red";
        }
    </script>
</body>
</html>
