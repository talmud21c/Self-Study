<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>위치 탐색 선택자-first-of-type/last-of-type 선택자</title>
<script src="js/jquery.js"></script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul>
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
    </ul>
    <ul>
        <li>내용2-1</li>
        <li>내용2-2</li>
        <li>내용2-3</li>
    </ul>
</body>
<script>
    $(function(){
        $("li:first-of-type")
        .css({"background-color":"#ff0"});

        $("li:last-of-type")
        .css({"background-color":"#0ff"});
    });
</script>
</html>
