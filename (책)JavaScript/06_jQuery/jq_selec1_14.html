<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>인접 관계 선택자-상위요소 선택자</title>
<script src="js/jquery.js"></script>
</head>
<body>
<h1 class="title">선택자</h1>
<section>
    <div>
        <p class="txt1">내용</p>
    </div>
</section>
<section>
    <div>
        <p class="txt2">내용</p>
    </div>
</section>
</body>
<script>
    $(function(){
        $(".txt1").parents()    // <p class="txt1">내용</p>의 전체 상위요소 선택
        .css({
            "border":"2px dashed #00f"
        });

        $(".txt2").parents("div")   // <p class="txt2">내용</p>의 전체 상위 요소 중 <div>만 선택
        .css({
            "border":"2px solid #f00"
        });
    });
</script>
</html>
