<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>위치 탐색 선택자-first/last 선택자</title>
<script src="js/jquery.js"></script>
</head>
<body>
<h1>탐색 선택자</h1>
<ul id="menu">
    <li>내용1</li>
    <li>내용2</li>
    <li>내용3</li>
    <li>내용4</li>
</ul>
</body>
<script>
    $(function(){
        $("#menu li:first")
        .css({"background-color":"#f00"});

        $("#menu li:last")
        .css({"background-color":"#0ff"});
    });
</script>
</html>
