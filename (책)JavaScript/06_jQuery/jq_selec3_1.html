<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>속성 조작 메서드 - html()/text()</title>
<script src="js/jquery.js"></script>
</head>
<body>
<h1>
    <strong>객체 조작 및 생성</strong>
</h1>
<section id="sec_1">
    <h2>
        <em>html()</em>
    </h2>
    <p>내용1</p>
</section>
<section id="sec_2">
    <h2>
        <em>텍스트()</em>
    </h2>
    <p>내용2</p>
</section>
</body>
<script>
    $(function(){
        var result_1 = $("#sec_1").html();      // id 값이 "sec_1"인 요소의 하위 요소를 문자열로 가져와 result_1에 저장
        console.log(result_1);
        $("$sec_1 p").html("<a href=\"#\">Text1</a>");  // id 값이 "sec_1"인 요소의 하위 요소 중 <p> 요소의 하위 요소를 새 요소로 바꿈

        var result_2 = $("#sec_2").text();      // id 값이 "sec_2"인 요소의 텍스트를 result_2에 저장
        console.log(result_2);
        $("#sec_2 h2").text("text()");      // id 값이 "sec_2"인 요소의 하위 요소 중 <h2>요소의 하위 요소 모두 제거, 그 후 새로운 텍스트 생성
    });
</script>
</html>
