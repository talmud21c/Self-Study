<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>배열 관련 메서드 - index()</title>
<script src="js/jquery.js"></script>
</head>
<body>
<h1>배열 관련 함수</h1>
<ul>
    <li>내용1</li>
    <li>내용2</li>
    <li id="list3">내용3</li>
    <li>내용4</li>
</ul>
</body>
<script>
    $(function(){
        var idxNum = $("li").index($("#list3")); // <li>의 id값이 "list3"인 요소의 인덱스 값 반환
        console.log(idxNum);    // 2
    })
</script>
</html>
