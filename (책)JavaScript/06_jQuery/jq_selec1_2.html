<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<script src="js/jquery.js"></script>
<title>아이디 선택자</title>
</head>
<body>
<h1>제이쿼리</h1>
<h2 id="tit">선택자</h2>
<h3>직접 선택자</h3>
</body>
<script>
    $(function() {
        $("#tit").css("background-color", "#ff0")
        .css("border", "2px solid #f00"); // 체이닝 기법: 한 객체에 다양한 메서드를 줄줄이 이어서 사용
    });
</script>
</html>
