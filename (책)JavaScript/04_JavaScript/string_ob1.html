<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>문자열 객체</title>
</head>
<body>
    
</body>
<script>
    var t = "Hello Thank you good luck to you";

    //인덱스 16에 저장된 문자를 불러옵니다."g"
    document.write(t.charAt(16), "<br/>");

    //문자열 왼쪽에서부터 제일 먼저 발견된 you의 인덱스값 반환 "12"
    document.write(t.indexOf("you"),"<br/>");

    //문자열 인덱스 16위치부터 제일 먼저 발견된 'you'의 인덱스값 반환 "29"
    document.write(t.indexOf("you",16),"<br/>");

    //문자열 오른쪽에서부터 왼쪽 방향으로 제일 먼저 발견된 'you'의 인덱스값 반환 "29"
    document.write(t.lastIndexOf("you"), "<br/>");

    //문자열 인덱스 25부터 왼쪽 방향으로 제일 먼저 발견된 'you'의 인덱스값 반환 "12"
    document.write(t.lastIndexOf("you",25), "<br/>");

    //문자열 왼쪽에서부터 제일 먼저 발견된 'luck'과 일치되는 문자를 찾아 반환
    document.write(t.match("luck"), "<br/>");

    //문자열 왼쪽에서부터 제일 먼저 발견된 'you'의 인덱스 값 반환 "12"
    document.write(t.search("you"), "<br/>");

    //문자열 인덱스 21부터 네 글자를 가져옵니다 "luck"
    document.write(t.substr(21,4), "<br/>");

    //문자열 인덱스 6부터 12이전까지의 문자를 가져옵니다 "Thank"
    document.write(t.substring(6,12), "<br/>");

    //문자열 왼쪽에서부터 제일 먼저 발견된 'you'를 'me'로 치환합니다.
    document.write(t.replace("you", "me"), "<br/>");

    //문자열의 영문자가 모두 소문자로 바뀐 문자열을 반환
    document.write(t.toLowerCase(), "<br/>");

    //문자열의 영문자가 모두 대문자로 바뀐 문자열을 반환
    document.write(t.toUpperCase(), "<br/>");

    //문자열의 문자 총 개수 반환, 이때 공백도 문자로 취급 "32"
    document.write(t.length, "<br/>");

    //공백 문자를 기준으로 문자를 분리, 분리된 문자열은 배열에 저장되어 s에 할당
    var s = t.split(" ");

    //s의 인덱스 0에 저장된 문자열 출력 "Hello"
    document.write(s[0], "<br/>");

    //s의 인덱스 4에 저장된 문자열 출력 "luck"
    document.write(s[4], "<br/>");

    var str = "A";
    //변수에 저장된 문자열 중 0번 인덱스의 문자 "A"의 아스키 코드값 반환
    var t = str.charCodeAt(0);

    //"A"의 아스키 코드값 "65"를 출력
    document.write(t);

    //코드값 65에 해당하는 문자 반환
    document.write(String.fromCharCode(65), "<br/>");
</script>
</html>
