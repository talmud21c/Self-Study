<script>
    // 즉시 실행함수를 사용함으로써 충돌을 피함.
    (function() {
        var num = 100;
        function menu() {
            num += 100;
            alert(num);
        }
        menu();
    }());

        var num = 100;
        function menu() {
            alert(num);
        }
    }());
