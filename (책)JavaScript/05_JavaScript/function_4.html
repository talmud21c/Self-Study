<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>함수를 사용해 로그인 간단하게 구현하기</title>
</head>
<body>

</body>
<script>
    var rightId = "korea";
    var rightPw = "1234";
    function login(id, pw) {
        if(id == rightId) {
            if(pw == rightPw) {
                document.write(rightId + "님 방문을 환영합니다.");
            } else {
                alert("잘못된 비밀번호 입니다.");
            }
        } else {
            alert("존재하지 않는 아이디입니다.");
        }
    }

    var userId = prompt("아이디를 입력하세요.", "");
    var userPw = prompt("비밀번호를 입력하세요.", "");

    login(userId, userPw);
</script>
</html>
