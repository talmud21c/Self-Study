<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>매개변수가 있는 함수 정의문</title>
</head>
<body>
<h1>매개변수가 있는 함수 정의문</h1>
</body>
<script>
    function myFnc(name, area) {
        document.write("안녕하세요. " + name + "입니다.","<br/>");
        document.write("사는곳은 " + area + "입니다.", "<br/><br/>")
    }

    myFnc ("이연", "순천");

    myFnc ("박재석", "대구");
</script>
</html>
